<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Game Control</h4>
          <div class="btn-group pull-right">
            <button class="btn btn-primary" [disabled]="isStarted()" style="background-color: green; color: white"
                    (click)="startGame()">Start
            </button>
            <button class="btn btn-primary" [disabled]="isPaused()" style="background-color: red; color: white"
                    (click)="stopGame()">Pause
            </button>
          </div>
        </div>
        <div class="panel-body">
          <app-odd [oddNumber]="oddNumber"></app-odd>
          <app-even [evenNumber]="evenNumber"></app-even>
        </div>
      </div>
    </div>
  </div>
</div>
